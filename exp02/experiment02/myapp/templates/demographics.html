{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demographics Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'demographics.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <div class="container">
        <h1>Demographics Form</h1>
        <p>Please provide the following information before starting the experiment:</p>
        <form action="{% url 'submitDemographics' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">wowowowowow:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" name="education" required>
                    <option value="">Select</option>
                    <option value="high-school">High School</option>
                    <option value="bachelors">Bachelors</option>
                    <option value="masters">Masters</option>
                    <option value="phd">PhD</option>
                    <option value="postdoc">Postdoc</option>

                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Profession:</label>
                <select id="occupation" name="occupation" required>
                    <option value="">Select</option>
                    <option value="student">Student</option>
                    <option value="engineer">Engineer</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments (if any):</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Start Experiment</button>

        </form>
        <div class="button-container id='sbmt'">
            <button class="home-button" onclick="window.location.href='/'">Home</button>
        </div>
        <div class="button-container">
            <h2>Click <a href="{% url 'questions' %}">here</a> to start answering questions</h2>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
