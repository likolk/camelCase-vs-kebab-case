{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demographics Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'demographics.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <div class="container">
        <h1>Demographics Form</h1>
        <p class="form-intro">Please provide the following information before starting the experiment:</p>
        <form action="{% url 'submitDemographics' %}" method="POST" class="demographics-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age (18-100)" required>
            </div>

            <div class="form-group">
                <label for="experience">Programming Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments (optional):</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Start Experiment</button>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
